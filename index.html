<body>
  <header>

  <!-- ‚úÖ Final EmailJS + Auto-reply + Google Sheet -->
  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // ‚úÖ Send to Dhanisha Tech
      emailjs.sendForm('service_178rdz5', 'template_yf0tfur', this)
        .then(function () {
          alert('‚úÖ Message sent successfully!');
          form.reset();
        }, function (error) {
          alert('‚ùå Failed to send message: ' + JSON.stringify(error));
        });

      // ‚úÖ Auto-reply
      const formData = new FormData(form);
      const userEmail = formData.get("email");
      const userName = formData.get("name");

      emailjs.send("service_178rdz5", "template_m6hsfmr", {
        email: userEmail,
        to_name: userName
      });

      // ‚úÖ Google Sheet
      const encodedData = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbyMeQG40RBi7nbgRgwoP0u5V3edFePLyZtwU32jrUA8dLQjb8z0opcvPjTh4YIwTxO/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: encodedData.toString()
      })
      .then(response => console.log("‚úÖ Google Sheet Updated"))
      .catch(error => console.error("‚ùå Failed to update Google Sheet", error));
    });
  </script>
